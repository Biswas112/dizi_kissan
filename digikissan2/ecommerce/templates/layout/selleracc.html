{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Account Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('{% static "image/sell2.jpg"%}') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .form-container {
            width: 50%;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-group .file-upload {
            padding: 5px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: #007b5e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background: #005f47;
        }

        .form-note {
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Create Seller Account</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label for="{{field.id_for_label}}">{{field.label}}<label>
                    {{field}}
                    {% if field.errors %}
                    <div style="color:red; font-size:14px;">
                        {{field.errors|striptags}}
                    </div>
                    {% endif %}
            </div>
            {% endfor %}
            
           
            <!-- Submit Button -->
            <button type="submit" class="btn">Create Seller Account</button>
        </form>
    </div>
</body>
</html>
