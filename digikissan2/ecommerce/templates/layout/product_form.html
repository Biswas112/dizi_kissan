<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Product - DigiKissan Sathi</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f9f4;
    }

    header {
        background: #388e3c;
        color: white;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    header .logo {
        font-size: 1.8rem;
        font-weight: bold;
    }

    header .nav-links {
        list-style: none;
        display: flex;
    }

    header .nav-links li {
        margin: 0 1rem;
    }

    header .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 1rem;
    }

    main {
        padding: 2rem;
    }

    .form-container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
        text-align: center;
        font-size: 1.8rem;
        margin-bottom: 1.5rem;
    }

    .form-container label {
        display: block;
        margin: 0.5rem 0;
        font-size: 1.1rem;
    }

    .form-container input, .form-container select {
        width: 100%;
        padding: 0.8rem;
        margin: 0.5rem 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1.1rem;
    }

    .form-container button {
        width: 100%;
        padding: 1rem;
        background-color: #43a047;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .form-container button:hover {
        background-color: #2e7d32;
    }
</style>
<body>
    <header>
        <nav>
            <div class="logo">DigiKissan Sathi</div>
            <ul class="nav-links">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="form-container">
            <h2>Upload a New Product</h2>
            <form method="POST" enctype="multipart/form-data" action=" ">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit">Upload Product</button>
            </form>
        </div>
    </main>
    
</body>
</html>
