{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* General Styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{% static 'image/iot.jpg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            backdrop-filter: blur(6px);
        }

        /* Form Section Styling */
        .form-section {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }

        .form-section h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #00ff99;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #222;
            color: white;
        }

        .form-section button {
            width: 100%;
            padding: 12px;
            background-color: #00ff99;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .form-section button:hover {
            background-color: #00cc7a;
        }

        .form-section p {
            text-align: center;
            font-size: 14px;
            margin-top: 15px;
        }

        .form-section p a {
            color: #00ff99;
            text-decoration: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-section {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sign-Up Form Section -->
        <div class="form-section">
            <h2>Sign Up</h2>
            <form method="POST" action="">
                {% csrf_token %}
                {% for field in form %}
               <div class="form-group">
                <label for="{{field.id_for_label}}">{{field.label}}</label>
                {{field}}
                {% if field.errors %}
                <div style="color:red; font-size: 14px;">
                    {{field.errors|striptags}}
               </div>
               {% endif %}
            </div>
            {% endfor %}

                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="{% url 'login_user' %}">Login here</a></p>
            </form>
            {% if messages %}
            <div>
                {% for message in messages %}
                <p style="color;lime;">{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
